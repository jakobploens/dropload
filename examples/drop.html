<!DOCTYPE html>
<html lang="en">
<head>
  
  <meta charset="utf-8" />

  <title>Drop</title>

  <style>
    html, body {
      height: 100%;
    }
    body.over {
      background: red;
    }
  </style>

</head>
<body>

  Try dragging a file into this window

  <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
  <script type="text/javascript" src="../build/jquery.dropload.min.js"></script>
  <script>

    $('body').drop({
      dragover : function() {
        $(this).addClass('over');
      },
      dragleave : function() {
        $(this).removeClass('over');
      },
      drop : function() {
        $(this).removeClass('over');
        alert('dropped');
      }
    });
      
  </script>

</body>
</html>
